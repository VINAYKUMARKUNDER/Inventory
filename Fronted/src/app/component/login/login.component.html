<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #ProfileData="ngForm"
        class="form-disign"
        (ngSubmit)="login(ProfileData.value)"
        >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg" name="email" ngModel/>
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" name="password"  ngModel/>
            <label class="form-label" for="password">Password</label>
          </div>


              <!-- <div class="form-outline mb-4">
                <select class="select form-control-sm" name="role_id" ngModel>
                  <option value="">Choose Role</option>
                  <option value="1">SALES</option>
                  <option value="2">ADMIN</option>
                  <option value="3">USER</option>
                  <option value="4">OPRATION</option>
                </select>
                <label class="form-label select-label">Choose Role</label>
              </div> -->


          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
          <p>if dont't have any account</p>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" routerLink="/signup"
            role="button">
              Register new
          </a>

        </form>
      </div>
    </div>
  </div>
</section>
